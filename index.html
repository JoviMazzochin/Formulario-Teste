<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="Style.css">

</head>
<body>
    <main>

    <div class="campo">
        <h1 id="titulo">Registro de Alunos</h1>
        <p id="subtitulo">Complete com suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo" class="NomeCompleto">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label >Sua programação é:</label>
            <label>
                <input type="radio" name="devweb" value="Front-End" checked> Front-End
            </label>

            <label>
                <input type="radio" name="devweb" value="Back-End"> Back-End
            </label>

            <label>
                <input type="radio" name="devweb" value="FullStack"> FullStack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Seu nível de Programação é:</label>
            <select id="senioridade">
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>Selecione a tecnologia que você usa:</label> <br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for = "tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia2" value="CSS">
                <label for = "tecnologia1">CSS</label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia3" value="JAVASCRIPT">
                <label for = "tecnologia1">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia4" value="PHP">
                <label for = "tecnologia1">PHP</label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia5" value="C#">
                <label for = "tecnologia1">C#</label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia6" value="PYTHON">
                <label for = "tecnologia1">PYTHON</label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia7" value="JAVA">
                <label for = "tecnologia1">JAVA</label>


            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Por que você quer trabalhar nesse empresa?</label>
            <textarea name="experiencia" id="experiencia" rows="13" cols="70"></textarea>
           

        </div>
        <br><br>

        <button class="botao" type="submit" >Concluir</button>

    </form>
    <strong>
        <p style="text-align: center;">Formulário Teste para estudos, não coloque seus dados aqui.</p>
    </strong>

</main>
</body>
</html>
